<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:
    ital,wght@0,400;0,500;1,400;1,500&display=swap" rel="stylesheet">
    <title>Landing Page</title>
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="/img/logo.svg" alt="logo"/>
            <h4 class="logo">Three Dots</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li class="nav-link"><a href="#">Specs</a></li>
                <li class="nav-link"><a href="#">Products</a></li>
                <li class="nav-link"><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="/img/cart.svg" alt="cart"/>
        </div>
    </header>
    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop for the Future</h1>
                    <p>
                        The new 14 inch bezeless display oferring a 
                        4k display with touch screen.
                    </p>
                </div>
                <div class="cta">
                    <button type="button" class="cta-select">14 inch</button>
                    <button type="button" class="cta-add">Add To Cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="/img/matebook.png" alt="matebook"/>
            </div>
        </section>

        <div class="laptop-select">
            <img src="/img/arrow-left.svg" alt=""/>
            <img src="/img/dot.svg" alt=""/>
            <img src="/img/dot-full.svg" alt=""/>
            <img src="/img/dot-full.svg" alt=""/>
            <img src="/img/arrow-right.svg" alt=""/>
        </div>
        <img src="/img/big-eclipse.svg" alt="" class="big-circle">
        <img src="/img/mid-eclipse.svg" alt="" class="medium-circle">
        <img src="/img/small-eclipse.svg" alt="" class="small-circle">    
           
    </main>
    
</body>
</html>
